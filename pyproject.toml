[tool.poetry]
name = "clinlp"
version = "0.8.0"
description = "Performant and production-ready NLP pipelines for clinical text written in Dutch"
authors = ["UMCU DIT Analytics <analytics@umcutrecht.nl>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
spacy = "^3.5.3"
intervaltree = "^3.1.0"
transformers = {extras = ["torch"], version = "^4.30.2"}
makefun = "^1.15.1"
pandas = "^2.2.0"
pydantic = "^2.6.1"
numpy = "^1.26.4"
nervaluate = "^0.1.8"
scikit-learn = "^1.4.2"

[tool.poetry.extras]
transformers = ["transformers"]
metrics = ["nervaluate", "scikit-learn"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
pytest-cov = "^5.0.0"
ruff = "^0.4.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=clinlp --cov-fail-under=85"

[tool.ruff]
src = ["src"]

[tool.ruff.lint]
select = [
    "F", "E", "W", "C90", "I", "N", "UP", "ANN", "S",
    "BLE", "FBT", "B", "C4", "EM", "PIE", "T20",
    "PT", "RSE", "RET", "SIM", "ARG", "PTH", "ERA",
    "TRY", "PERF", "RUF"
]
ignore = [
    "ANN002", "ANN003", "ANN101", "ANN102"
]
[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S", "ANN"]
"scripts/*" = ["T20"]